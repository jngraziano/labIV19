<html>
<header>
   
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</header>
<!-- <div > -->
<body>
    <table class="table  table-striped table-dark table-bordered table-hover" id="tablaID">
        <thead>
          <tr>
          
            <th  scope="col" class="col1">DESCRIPCION</th>
            <th  scope="col" class="col2">TIPO</th>
            <th  scope="col" class="col3">FECHA DE VENCIMIENTO</th>
            <th  scope="col" class="col4">PRECIO</th>
            <th  scope="col" class="col5">FOTO</th>
  
          </tr>
      </thead>
  
          <tbody id="tBodyTable"  *ngFor="let item of listadoProductos">
              <tr> 
            
                    <td>{{item.descripcion}}</td>
                    <td>{{item.tipo}}</td>
                    <td>{{item.fechaDeVencimiento}}</td>
                    <td>{{item.precio}}</td>
                    <td><img src='{{item.rutaDeFoto}}'id='imgMuestro' height='80'></td>
                    <td><button class="btn btn-warning" (click)="editar(item)">Edit</button>
                    <button class="btn btn-danger" (click)="borrar(item)">Delete</button></td>


               
              </tr> 
          
             </tbody>
            </table>
          </body>
</html>
