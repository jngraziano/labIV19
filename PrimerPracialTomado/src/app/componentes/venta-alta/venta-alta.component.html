<div class="container">
  <div class="row">
    <div class="col-8">
      <div class="card">
        <article class="card-body">
            <h4 class="card-title mb-3 lblIng">Ingreso de Ventas</h4>
        <form>
            <div class="form-group">
                    <label>Elija el producto</label>
                    <select class="form-control" name="tipo" [(ngModel)]="producto.id">
                        <option value="null" selected>Seleccione un tipo</option>
                        <option  *ngFor="let producto of productos" value="{{producto.id}}">{{producto.descripcion}}</option>
                    </select>
                <label *ngIf="tipoError" class="form-text text-danger">Falta seleccionar un producto</label>
            </div>
            <div class="form-group">
                <label>Fecha de Venta</label>
                <input class="form-control" type="date" placeholder="Ingrese una fecha de venta.."  [(ngModel)]="venta.fechaDeVenta"  name="fechaDeVencimiento">
                <label *ngIf="fechaDeVencError" class="form-text text-danger">Falta ingresar la fecha de vencimiento</label>
            </div>
            <div class="form-group">
                <label>Cantidad</label>
                <input class="form-control" type="number" placeholder="Ingrese la cantidad.."  [(ngModel)]="venta.cantidad"  name="precio">
                <label *ngIf="precioError" class="form-text text-danger">Falta ingresar precio</label>
            </div>
            <button id="btnAgregar" type="button" style="margin-right:1%;" class="btn btn-success pull-right" (click)="AgregarVenta()"> Agregar </button>
            <button id="btnLimpiar" type="reset" class="btn btn-info" (click)="ReestablecerTodo()"> Limpiar </button>
            </form>
        </article>
      </div>
    </div>
    
    <div class="col-8">
        <div>
           <button id="btnAltaRoute" type="button" style="margin-top:3%;" class="btn btn-success pull-right" (click)="VolverAVentasClick()"> Volver a Ventas </button>
        </div>
      </div>
  </div>

</div>
