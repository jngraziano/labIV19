<header>
   
      
    
        <!-- SCRIPTS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </header>
    <body>
    
          
             
    
    
    
            <nav class="navbar navbar-sm navbar-dark bg-dark">
                <div class="container-fluid">
        
                  <div class="navbar-header" id="navHeader">
                      <!-- href="#" -->
                          <a class="navbar-brand" style="color:white" (click)="MuestroTabla()" >Listado de Actores</a>
                  </div>
                        
                 
                <!-- <button class="btn btn-outline-success" (click)=MuestroLoginBOX()>Agregar pelicula
                  <i class="glyphicon glyphicon-plus"></i>
                </button> -->
                </div>
            </nav>
            
          <br>
    
    
         
        
          <!-- CREO TABLA -->
    
          <!--   -->
            <div class="container" >
              <br>
             
              <br>
              <div *ngIf="isLoading" class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
          
                </div>
              </div>
              <br>
              <table class="table  table-striped table-dark table-bordered table-hover" id="tablaID">
       
   
                    <thead>
                      <tr>
                      
                        <th  scope="col" class="col1">NOMBRE</th>
                        <th  scope="col" class="col2">APELLIDO</th>
                        <th  scope="col" class="col3">NACIONALIDAD</th>
                        <th  scope="col" class="col4">FECHA NACIMIENTO</th>
                        <th  scope="col" class="col5">ACCIONES</th>
                        
              
                      </tr>
                  </thead>
              
                      <tbody id="tBodyTable"  *ngFor="let item of listadoActores">
                          <tr> 
                        
                                <td>{{item.nombre}}</td>
                                <td>{{item.apellido}}</td>
                                <td>{{item.nacionalidad}}</td>
                                <td>{{item.fechaN}}</td>
                                <!-- <td><img [src]="item.fotoPelicula" class="img-thumbnail" style="height: 80px;width: 80px;"></td> -->
                                <td> <app-modificar (lanzador)="traerActores()" [actorEditar]="item"> </app-modificar> </td>
   
                                <!-- <td><button class="btn btn-warning" (click)="editar(item)">Edit</button> -->
                                <td><button class="btn btn-danger" (click)="borrar(item)">Delete</button></td>
            
            
                           
                          </tr> 
                      
                         </tbody>
                        </table>
    
            </div>
        
        <!-- AGREGO LOS EVENTOS QUE VIENEN DE LISTADO, usa un indexOf para eliminar o editarlo. -->
        
        
        
        
        
        
        
       
    
    
    
    
    </body>
