<body >
        <div class="login-box">
            <!-- SPINNER -->
          <!-- <ion-spinner *ngIf="spinner" name="crescent"></ion-spinner> -->
                  
          <h1 *ngIf="!spinner">Login</h1>
          <!-- <div class="loader" *ngIf="spinner"></div> -->
          
          <div class="textbox" *ngIf="!spinner">
            <!-- <ion-icon  name="contact"></ion-icon> -->
            <input type="email"  [(ngModel)]="usuario.usuario"  placeholder="cliente" >
          </div>
        
          <div class="textbox" *ngIf="!spinner">
            <!-- <ion-icon *ngIf="!spinner" name="lock"></ion-icon> -->
            <input  type="password" [(ngModel)]="usuario.clave"  placeholder="654321" >
          </div>
        
          <div id="buttons" *ngIf="!spinner">
          <button class="btn" (click)="login()">INGRESAR</button>
          <p *ngIf="error">Usuario Incorrecto</p>
          <p *ngIf="success">Usuario Incorrecto</p>

          </button> -->
          </div>
        </div>
