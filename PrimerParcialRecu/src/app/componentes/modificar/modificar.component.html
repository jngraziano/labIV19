<head>

              <div class="login-box" *ngIf="muestroform">
                    <!-- <button class="close" (click)="CancelarEditar()">&times;</button> -->
                  <br>
                   <h1 >Agregar</h1>
                 
          
                  
                    <div class="input-group mb-3">
                        
                       <input type="email" class="form-control" [(ngModel)]="actorEditar.nombre"  placeholder="nombre" required >
                    
                    </div>
                    
                    <div class="input-group mb-3">
                   
                      <input  type="text" class="form-control" [(ngModel)]="actorEditar.apellido"  placeholder="apellido" required>
            
                  </div>
                  <div class="input-group mb-3">
                   
                    <input  type="text" class="form-control" [(ngModel)]="actorEditar.nacionalidad"  placeholder="nacionalidad" required>
          
                </div>
                <div class="input-group mb-3">
                   
                  <input  type="date" class="form-control" [(ngModel)]="actorEditar.fechaN"  placeholder="Fecha Nacimiento" required>
          
              </div>
              <div class="input-group mb-3">
              <label>
                <span letraYcolor class="file-name" style="margin-left: -30%;">  <i class="fa fa-file-image-o"></i> Has click para seleccionar el avatar</span>
                
                <input style="opacity:0;" #imageInput
                       type="file"
          
                       accept="image/*"
          
                       (change)="processFile(imageInput)">
           
            
              </label>
            </div>  
                      <button class="btn btn-outline-success btn-block"  (click)="agregarUsuario()">MODIFICAR</button>

                      <button (click)="CancelarEditar()" *ngIf="modificar" class="btn btn-outline-primary" >Cancelar</button>
                   
                  </div>
