<app-header></app-header>


<body class="total">
        <button class="active btn btn-success " (click)="abrirForm()"><span class="fa fa-plus-square"></span> Agregar Materia</button>

        <br><br> 
          <p style="color:violet" >Violeta: Mayor a 20</p>
          <p style="color:green" >Verde: Mayor a 10</p>
          <p style="color:red" >Rojo: No hay cupos</p>
      
          <p letraYcolor Temadark>Listado de materias</p>
          
        
          <table class="table  table-striped table-dark table-bordered table-hover" id="tablaID">
              <thead>
                <tr>
                
                  <th  scope="col" class="col1">NOMBRE</th>
                  <th  scope="col" class="col2">CUATRIMESTRE</th>
                  <th  scope="col" class="col3">PROFESOR</th>
                  <th  scope="col" class="col4">CUPOS</th>
                  <!-- <th  scope="col" class="col5">VER ALUMNOS</th> -->
        
                </tr>
            </thead>
        
                <tbody id="tBodyTable"  *ngFor="let item of listadoMaterias">
                    <tr loscupos [cantidadcupos]="item.cupos"> 
      
                          <td>{{item.nombre}}</td>
                          <td>{{item.cuatrimestre}}</td>
                          <td>{{item.nombreProfesor}}</td>
                          <td>{{item.cupos}}</td>
                          <!-- <td *ngFor="let item of listadoMaterias">
                              <p *ngIf="inscripto">INSCRIPTO</p>
                              <p *ngIf="!inscripto">NO INSCRIPTO</p>
                             
                          </td> -->
                          <!-- <td><button class="btn btn-success" (click)="verAlumnos(item)"><i class="fa fa-user"></i></button></td>  -->
      
      
                          <!-- <td><button class="btn btn-warning" (click)="editar(item)">Edit</button>
                          <button class="btn btn-danger" (click)="borrar(item)">Delete</button></td> -->
      
      
                     
                    </tr> 
                
                   </tbody>
                  </table>
      
               
      
                <br>

                <div *ngIf="divOculto">
                 <form [formGroup]="registroForm" >

                        <!-- DIV OCULTO 2 (AGREGAR) -->
                        <div class="divOculto" id="divOculto2">
                          <!-- <div class="form-group" id="divOculto2"> -->
                      
                
                            <!-- BUTTON X para ocultar el formulario -->
                            <button class="btn btn-danger btnCerrar" (click)="cerrarX()" id="btnCerrar2">X</button>
                        
                              
                            <!-- INPUT Nombre -->
                            
                            <p id="Pnombre">Nombre Materia:</p>
                            <input type="text" name="nombre" [formControl]="nombre" class="form-control" placeholder="Ingrese Nombre..."style="text-align:center">
                            <br><br>
                            <!-- INPUT Apellido -->
                            <p id="Cuatrimestre">Cuatrimestre:</p>
                            <input type="text" name="cuatrimestre" [formControl]="cuatrimestre" class="form-control" placeholder="Ingrese Cuatrimestre..."style="text-align:center">
                            <br><br>
                            <!-- INPUT Fecha -->
                            <p id="PfechaA">Cupos:</p>
                            <input type="number" name="cupos" [formControl]="cupos" class="form-control" style="text-align:center" placeholder="Ingrese cantidad Cupos...">
                            <br><br>
                            
                            <select  class="form-control" formControlName="profesor" >
                                    <option [ngValue]="null" hidden disabled>Seleccione profesor</option>
                                    <option *ngFor="let profesor of listaprofesores" [ngValue]="profesor">
                                        {{ profesor }}
                                      </option>
                                    
                      
                                   
                                  </select>
                        
                            <br>
                            <!-- <p id="Pfile">Ingrese avatar:</p>
                            <input type="file" id="inputImgA" accept="image/*" required> -->
                            <br><br>
                
                            <button class="btn btn-success" (click)="IngresarUsuario()">Agregar 
                                
                            </button>
                        
                          </div>
                      
                      </form>
      
                    </div>
      
      
                </body>
